<h2>You can add your first and lastname to this contract</h2>
<p>Please fill in your first and lastname!</p>

<script type="text/javascript">
        function log(logstr) {   
            document.getElementById("log").innerHTML +=logstr+"\n";
        }
            web3 = new Web3(Web3.givenProvider);
            log(`Version of web3.js: ${web3.version}`);
            var user=await web3.eth.getAccounts().catch(log);
            log(`Here are the accounts: ${JSON.stringify(user)}`);
        
            const PeopleAddABI = [{
                "constant": false,
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "_firstName",
                        "type": "string"
                    },
                    {
                        "internalType": "string",
                        "name": "_lastName",
                        "type": "string"
                    }
                ],
                "name": "addPerson",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "internalType": "address",
                        "name": "linkPersoon",
                        "type": "address"
                    }
                ],
                "name": "newPersoon",
                "type": "event"
            },
            {
                "constant": true,
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "name": "people",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "_id",
                        "type": "uint256"
                    },
                    {
                        "internalType": "string",
                        "name": "_firstName",
                        "type": "string"
                    },
                    {
                        "internalType": "string",
                        "name": "_lastName",
                        "type": "string"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "peopleCount",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }];

            function EtherscanLink(pref,link) {
                  return '<a href="https://ropsten.etherscan.io/'+pref+"/"+link+'" target="_blank" >'+link+'</a>';           
            }
        
            const PeopleAddAddress = "0x9F6911475448C50edd4D278b54bb24B9519C3A95";
            const ContractPeopleAdd = new web3.eth.Contract(PeopleAddABI, PeopleAddAddress);

            async function add(){
                let userFirstname = "first";
                let userLastname = "last";
                var toevoegen = await ContractPeopleAdd.methods.addPerson("userFirstname", "userLastname").sendTransaction({from:user, gas:2000000});
                log(`Stored in block ${toevoegen.blockNumber}`)
            };
            </script>

First name:<br>
<input type="text" id="first">
